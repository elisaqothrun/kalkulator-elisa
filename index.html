<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Kalkulator</title>
</head>

<body>

    <main class="card">
        <form class="display" name="form">
            <input type="text" name="text" id="screen" class="calculator-screen" value="0" placeholder="0" disabled>
        </form>
        <section class="button">
            <div class="tombol-kiri">
                <button class="all-clear">AC</button>
                <button class="del" value="<" onclick="del()">del</button>
                <button class="operator" value="%">%</button>
                <button class="number" value="9">9</button>
                <button class="number" value="8">8</button>
                <button class="number" value="7">7</button>
                <button class="number" value="6">6</button>
                <button class="number" value="5">5</button>
                <button class="number" value="4">4</button>
                <button class="number" value="3">3</button>
                <button class="number" value="2">2</button>
                <button class="number" value="1">1</button>

                <button class="decimal" value=".">.</button>
                <button class="number" value="0">0</button>
                <button class="number" value="00">00</button>
            </div>
            <div class="tombol-kanan">
                <button class="operator" value="/">/</button>
                <button class="operator" value="*">x</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="+">+</button>
                <button class="equal-sign">=</button>
            </div>
        </section>

    </main>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
